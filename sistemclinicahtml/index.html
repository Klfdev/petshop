<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Veterinária - Sistema Local</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-paw"></i> VetCare System</h1>
            <nav>
                <button class="nav-btn active" data-section="dashboard"><i class="fas fa-home"></i> Início</button>
                <button class="nav-btn" data-section="pets"><i class="fas fa-dog"></i> Pets</button>
                <button class="nav-btn" data-section="clients"><i class="fas fa-users"></i> Clientes</button>
                <button class="nav-btn" data-section="appointments"><i class="fas fa-calendar-alt"></i> Agenda</button>
                <button class="nav-btn" data-section="vaccines"><i class="fas fa-syringe"></i> Vacinas</button>
                <button class="nav-btn" data-section="reports"><i class="fas fa-chart-bar"></i> Relatórios</button>
            </nav>
        </header>

        <main>
            <section id="dashboard" class="content-section active">
                <h2>Dashboard</h2>
                <div class="stats-container">
                    <div class="stat-card">
                        <h3>Pets Cadastrados</h3>
                        <p id="total-pets">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Clientes</h3>
                        <p id="total-clients">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Consultas Hoje</h3>
                        <p id="today-appointments">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Vacinas Pendentes</h3>
                        <p id="pending-vaccines">0</p>
                    </div>
                </div>
                <div class="upcoming-container">
                    <h3>Próximas Consultas</h3>
                    <div id="upcoming-list"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/database.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
